<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Repositories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
  <h1>GitHub REST API assignment</h1>
  <form id="myForm" class="mb-3">
    <label for="username" class="form-label">Enter GitHub username:</label>
    <div class="input-group">
      <input type="text" id="username" class="form-control" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
  <hr class="hr" />

  <h1 class="mt-3"></h1>
  <div id="repositoriesContainer"></div>

  <div class="d-flex justify-content-between mt-3">
    <div>
      <label for="reposPerPage" class="form-label">[Pagination] Repositories per page:</label>
      <select id="reposPerPage" class="form-select">
        <option value="10">10 (default)</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>

</html>
